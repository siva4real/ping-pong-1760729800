<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game with Image Metadata</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            background-color: #000;
            border: 2px solid #fff;
        }
        .image-container {
            margin-top: 20px;
            text-align: center;
        }
        .metadata {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas" width="800" height="400"></canvas>
    <div class="image-container">
        <img id="image" alt="Image" style="max-width: 100%; display: none;">
        <div id="metadata" class="metadata"></div>
    </div>
    <script>
        // Simple Ping Pong Game
        const canvas = document.getElementById('pongCanvas');
        const context = canvas.getContext('2d');

        let paddleHeight = 100;
        let paddleWidth = 10;
        let ballRadius = 10;
        let upPressed = false;
        let downPressed = false;

        let paddleX = (canvas.height - paddleHeight) / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 2;
        let ballSpeedY = 2;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') upPressed = true;
            if (e.key === 'ArrowDown') downPressed = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp') upPressed = false;
            if (e.key === 'ArrowDown') downPressed = false;
        });

        function movePaddle() {
            if (upPressed && paddleX > 0) {
                paddleX -= 5;
            }
            if (downPressed && paddleX < canvas.height - paddleHeight) {
                paddleX += 5;
            }
        }

        function drawPaddle() {
            context.fillStyle = '#fff';
            context.fillRect(0, paddleX, paddleWidth, paddleHeight);
        }

        function drawBall() {
            context.beginPath();
            context.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            context.fillStyle = '#fff';
            context.fill();
            context.closePath();
        }

        function moveBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY + ballRadius > canvas.height || ballY - ballRadius < 0) {
                ballSpeedY = -ballSpeedY;
            }

            if (ballX - ballRadius < paddleWidth && ballY > paddleX && ballY < paddleX + paddleHeight) {
                ballSpeedX = -ballSpeedX;
            }

            if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) {
                ballSpeedX = -ballSpeedX;
            }
        }

        function gameLoop() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            movePaddle();
            moveBall();
            drawPaddle();
            drawBall();
            requestAnimationFrame(gameLoop);
        }
        gameLoop();

        // Image Display and Metadata
        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = urlParams.get('url');
        const image = document.getElementById('image');
        const metadataDiv = document.getElementById('metadata');

        if (imageUrl) {
            fetch(imageUrl)
                .then(response => response.blob())
                .then(blob => {
                    const imgUrl = URL.createObjectURL(blob);
                    image.src = imgUrl;
                    image.style.display = 'block';

                    setTimeout(() => {
                        const metadata = `Image Size: ${(blob.size / 1024).toFixed(2)} KB, Type: ${blob.type}`;
                        metadataDiv.textContent = metadata;
                    }, 10000);
                })
                .catch(error => {
                    metadataDiv.textContent = 'Failed to load image.';
                });
        }
    </script>
</body>
</html>
